version: "3.3"

services:
  n8n:
    image: n8nio/n8n:latest
    container_name: n8n
    restart: unless-stopped

    ports:
      - "5678:5678"

    environment:
      - WEBHOOK_URL=https://buford-tzaristic-elliana.ngrok-free.dev

    volumes:
      - n8n_data:/home/node/.n8n

volumes:
  n8n_data:
